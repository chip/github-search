<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<meta charset='UTF-8' />
		<title>Github Search</title>
		<link href="./jqtouch/jqtouch.min.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="./jqtouch/themes/apple/theme.min.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="./jqtouch/jquery.1.3.2.min.js" type="text/javascript"></script>

		<script src="mobile.js" type="text/javascript"></script>

	<body>
		<div class="current" id="home">
			<div class="toolbar">
				<h1>Github Search</h1>
			</div>

				<div id="progress" style="display: none;">Loading...</div>

							<option value="Repositories">Repositories</option>
							<option value="Users">Users</option>
							<option value="Code">Code</option>
						</select>
						
						<span>written in</span>

							<option value="">Any Language</option>
							<option value="actionscript">ActionScript</option>

							<option value="c">C</option>

							<option value="ruby">Ruby</option>
							<option value="sql">SQL</option>

							<option value="scala">Scala</option>

							<option value="tex">TeX</option>
							<option value="xml">XML</option>
							<option value="  ">---</option>
							<option value="aspx-vb">ASP</option>
							<option value="applescript">AppleScript</option>
							<option value="arc">Arc</option>
							<option value="nasm">Assembly</option>

							<option value="bat">Batchfile</option>
							<option value="befunge">Befunge</option>
							<option value="boo">Boo</option>
							<option value="brainfuck">Brainfuck</option>
							<option value="c-objdump">C-ObjDump</option>
							<option value="clojure">Clojure</option>
							<option value="coffeescript">CoffeeScript</option>
							<option value="cfm">ColdFusion</option>
							<option value="cpp-objdump">Cpp-ObjDump</option>

							<option value="cucumber">Cucumber</option>
							<option value="d">D</option>
							<option value="d-objdump">D-ObjDump</option>

						<input class="text" type="text" name="q" value="ruby gem" style="width: 34.5em;" />
						
						<input type="hidden" id="repo_value" name="repo" value="" />
						<input type="hidden" id="lang_value" name="langOverride" value="">
						<input type="hidden" id="start_value" name="start_value" value="1" />

						<ul class="rounded">
							<li><a class="whiteButton" href="#" id="github_search_button">Search</a></li>
						</ul>

			</div>
			
			<div id="info">
				We are not affiliated with Github
			</div>
